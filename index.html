<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Care Platform</title>
    <style>
        body { font-family: sans-serif; background: #d6c3ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        .btn { background: #1a73e8; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; display: inline-block; cursor: pointer; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.prod.website-files.com/6519dec984290dd6869f19c6/68fa65ee8c56eae2bb670422_logo-mark-rebrand.svg" width="80" alt="Sage Logo">
        
        <div id="guest-ui">
            <h2>Caregiver Portal</h2>
            <p>Please sign in to view your resident list.</p>
            <a id="login-link" class="btn" href="#">Sign In</a>
        </div>

        <div id="auth-ui" class="hidden">
            <h2>Daily Resident List</h2>
            <table>
                <tr><th>Resident</th><th>Room</th><th>Status</th></tr>
                <tr><td>Alice M.</td><td>202</td><td>✅ Checked</td></tr>
                <tr><td>Robert S.</td><td>105</td><td>⚠️ Pending</td></tr>
            </table>
            <br>
            <button class="btn" onclick="logout()" style="background:#666">Sign Out</button>
        </div>
    </div>

 <script>
    // CONFIGURATION
    const DOMAIN = "us-east-2vfe396ggz.auth.us-east-2.amazoncognito.com"; 
    const CLIENT_ID = "5f0cnjhfsalguvv91krksgtq2r";
    const REDIRECT_URI = "https://edwardmcdonaldneidenbach.github.io/Sage-Caregiver-App-Prototype/";
    
    // IMPORTANT: Change this to match the "Provider Name" in your Cognito SAML settings
    const idpName = "Auth0-Sage-PoC"; 

    // 1. Build and Set the Login URL
    const loginUrl = `https://${DOMAIN}/oauth2/authorize?identity_provider=${idpName}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&client_id=${CLIENT_ID}&scope=email+openid+profile`;
    document.getElementById('login-link').href = loginUrl;

    // 2. Dashboard Logic
    const params = new URLSearchParams(window.location.search);
    
    // Check if we have the 'code' from Cognito or an error
    if (params.has('code')) {
        document.getElementById('guest-ui').classList.add('hidden');
        document.getElementById('auth-ui').classList.remove('hidden');
        console.log("Login Successful! Code received.");
    } else if (params.has('error_description')) {
        alert("Login Error: " + params.get('error_description'));
    }

    function logout() {
        // This clears the Cognito session and sends you back to your site
        window.location.href = `https://${DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${encodeURIComponent(REDIRECT_URI)}`;
    }
</script>
</body>
</html>
